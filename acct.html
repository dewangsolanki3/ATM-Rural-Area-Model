<script type="text/javascript">
    // LEAVE DOWN HERE
    function getQueryStrings() {
        var assoc  = {};
        var decode = function (s) { return decodeURIComponent(s.replace(/\+/g, " ")); };
        var queryString = location.search.substring(1);
        var keyValues = queryString.split('&');

        for(var i in keyValues) {
            var key = keyValues[i].split('=');
            if (key.length > 1) {
                assoc[decode(key[0])] = decode(key[1]);
            }
        }
        return assoc;
    }
    var qs = getQueryStrings();
    var myParam = qs["account"];
    console.log(myParam);
    $("#title").append('<h1 style="text-align: center; font-size:60px; font-weight: 900; color: white;">' + myParam + " 123456:" + '</h1>');
    if (myParam == 'SAV'){
        $("#info").append('<a href="info.html?account=SAV"  style="" class="btn btn-primary btn-lg accountButton"><h1>2</h1>  Account Information <br/> अक्कोउन्ट कि जान्कारी </a>');

        $("#deposit").append('<a href="deposit.html?account=SAV"  style="" class="btn btn-primary btn-lg accountButton">Deposit Funds</a>');
    }else{

    }
</script>
